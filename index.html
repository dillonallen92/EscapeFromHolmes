<!doctype html>
<head>
    <title>Escape from Holmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
      Escape from Holmes
  </header>

  <div id="main">

    <article>
        <div class="mainGame" id="mainGame">
            <ul id="mainContent">
                <li>
                    Game Item here
                </li>
            </ul>
        </div>
    </article>

    <nav>
        <div class="container" id="spotifyPlaylist">
            Spotify Playlist
        </div>
        <div id="playList">
                <iframe width="200" height="500" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/259475447&color=%23f06c70&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        </div>

    </nav>

    <aside>
        <div class="container" id="inventoryContainer">
            Player Inventory
            <p id="inventoryCount"></p>
        </div>
        <ul id="playerInventory">
        </ul>
    </aside>

  </div>
  <footer>
      <button id="BtnInput" onclick="addInput()"> > </button>
      <input type="text" placeholder="Enter Action: " id="playerInput">
  </footer>
  <script src="app.js"></script>
</body>
